<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | TD</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/Untitled design.png' | relative_url }}">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }

    .page-wrapper {
      position: relative;
      overflow: hidden;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      padding-bottom: 3rem; /* prevent blobs from hiding bottom content */
    }

    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    
    <!-- ‚ú® Animated Blob Background -->
    <div class="blob" style="top:10%; left:10%; width:60%; height:60%; background: linear-gradient(to bottom right, #f0c, rgb(193, 143, 226));"></div>
    <div class="blob blob-reverse" style="top:30%; left:40%; width:50%; height:50%; background: linear-gradient(to bottom right, rgb(33, 51, 212), rgb(230, 236, 236));"></div>

    <!-- üîí Content Layer -->
    <div class="content-wrapper">
    
      <header>
        <h1>Tricky Drey</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/projects.html">Portfolio</a>
          <a href="/blog.html">Blogs</a>

          <span class="nav-separator">|</span>

          <span class="nav-social">
            <a href="https://github.com/AndreiFabon" target="_blank">
              <img src="/assets/images/github.png" alt="GitHub" />
            </a>
            <a href="https://www.linkedin.com/in/andreifabon/" target="_blank">
              <img src="/assets/images/linkedin.png" alt="LinkedIn" />
            </a>
            <a href="https://www.youtube.com/@TrickyDrey" target="_blank">
              <img src="/assets/images/youtube.png" alt="Youtube" />
            </a>
          </span>
        </nav>
      </header>

      <main>
        {{ content }}
      </main>
    </div>

    <footer>
      <p>&copy; 2025 TD. Escape The Ordinary ‚õ∞Ô∏è</p>
    </footer>

  </div>
</body>
</html>
