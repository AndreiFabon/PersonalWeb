<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | TD</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/Untitled design.png' | relative_url }}">
</head>
<body>
  <div class="page-wrapper">
    
    <!-- ‚ú® Mountain Background -->
    <div class="mountain-background">
      <!-- Stars -->
      <div class="stars" id="starsContainer"></div>
      
      <!-- Clouds -->
      <div class="clouds" id="cloudsContainer"></div>
      
      <!-- Mountain layers -->
      <div class="mountain-layer mountain-back parallax-element" data-speed="0.2"></div>
      <div class="mountain-layer mountain-mid parallax-element" data-speed="0.5"></div>
      <div class="mountain-layer mountain-front parallax-element" data-speed="0.8"></div>
    </div>

    <!-- üîí Content Layer -->
    <div class="content-wrapper">
    
      <header>
        <h1>Tricky Drey</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/projects.html">Portfolio</a>
          <a href="/blog.html">Blogs</a>

          <span class="nav-separator">|</span>

          <span class="nav-social">
            <a href="https://github.com/AndreiFabon" target="_blank">
              <img src="/assets/images/github.png" alt="GitHub" />
            </a>
            <a href="https://www.linkedin.com/in/andreifabon/" target="_blank">
              <img src="/assets/images/linkedin.png" alt="LinkedIn" />
            </a>
            <a href="https://www.youtube.com/@TrickyDrey" target="_blank">
              <img src="/assets/images/youtube.png" alt="Youtube" />
            </a>
          </span>
        </nav>
      </header>

      <main>
        {{ content }}
      </main>
    </div>

    <footer>
      <p>&copy; 2025 TD. Escape The Ordinary ‚õ∞Ô∏è</p>
    </footer>

  </div>

  <!-- JavaScript for Mountain Background -->
  <script>
    // Generate random stars
    function createStars() {
      const starsContainer = document.getElementById('starsContainer');
      const numberOfStars = 100;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 2 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    // Generate random clouds
    function createClouds() {
      const cloudsContainer = document.getElementById('cloudsContainer');
      const numberOfClouds = 5;

      for (let i = 0; i < numberOfClouds; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.width = Math.random() * 80 + 60 + 'px';
        cloud.style.height = Math.random() * 40 + 30 + 'px';
        cloud.style.left = Math.random() * 100 + '%';
        cloud.style.top = Math.random() * 60 + 20 + '%';
        cloud.style.animationDelay = Math.random() * 20 + 's';
        cloud.style.animationDuration = (Math.random() * 10 + 15) + 's';
        cloudsContainer.appendChild(cloud);
      }
    }

    // Parallax scrolling effect
    function parallaxScroll() {
      const scrollTop = window.pageYOffset;
      const parallaxElements = document.querySelectorAll('.parallax-element');

      parallaxElements.forEach(element => {
        const speed = element.dataset.speed;
        const yPos = -(scrollTop * speed);
        element.style.transform = `translateY(${yPos}px)`;
      });
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      createClouds();
    });

    // Add scroll event listener
    window.addEventListener('scroll', parallaxScroll);
  </script>

</body>
</html>
