---
layout: default
title: Blog
---

<main>
  <h2 style="text-align: center; margin-bottom: 40px;">📝 My Blog</h2>

  {% for post in site.posts %}
    <div class="blog-card">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.description }}</p>
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
      </div>
  {% endfor %}

  {% if site.posts == empty %}
    <p style="text-align: center;">No posts yet — go write something awesome!</p>
  {% endif %}
</main>
